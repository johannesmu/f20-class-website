    <link rel="stylesheet" href="responsive.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="graphics/BC_Logo_.png" class="logo">
      <button class="navbutton">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <div class="dropdown">
          <a href="#">Products</a>
          <nav class="dropdown-menu">
            <a href="product1.html">Product 1</a>
            <a href="investment_options.html">Investment Options</a>

          </nav>
        </div>
        <a href="about.html">About</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </header>
    <main class="content">
      <div class="contact-banner">
        <h1>Get in touch with us!</h1>
      </div>
      <div class="column">
        <form id="contact-form" method="POST" action="https://example/form-handler">
          <h4>Your details</h4>
          <label class="label" for="name">Name</label>
          <input class="input" id="name" type="text" name="name" placeholder="Jane Smith">
          <label class="label" for="email">Email</label>
          <input class="input" id="email" type="email" name="email" placeholder="jane.smith@example.com">
          <div class="radio-buttons">
            <h4>Do you like spam?</h4>
            <input class="radio" type="radio" name="subscription" id="yes" value="yes">
            <label class="radio-label" for="yes">Yes</label>
            <input class="radio" type="radio" name="subscription" id="no" value="no">
            <label class="radio-label" for="no">No</label>
          </div>
          <h4>Your message</h4>
          <label class="label" for="message">Message</label>
          <textarea class="input" rows="5" cols="50" id="message" placeholder="Hi there"></textarea>
          <div class="buttons">
            <button type="reset" class="button reset">Cancel</button>
            <button type="submit" class="button submit">Send</button>
          </div>
        </form>
      </div>
      <div class="column">
        <h3>Our Office</h3>
        <p>
          203 Cordova Street<br>
          Chatswood NSW 2057<br>
          Australia
        </p>
        <h3>Call Us</h3>
        <a class="phone" href="tel:+61 2 99200 0000">+61 02 99200 0000</a>
      </div>
    </main>

    </footer>
  </body>
